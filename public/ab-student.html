<link rel="import" href="bower_components/polymer/polymer.html">
<dom-module id="ab-student">
  <template>


    <style>
        div.card {
                width: 25%;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                text-align: left;
            
            }

        div.header {
                background-color: #1C8F15;
                color: white;
                padding: 10px;
                font-size: 10px;
        }

        div.container {
                padding: 10px;
            
        }
        div.footer {
                padding: 1px;
                background-color: #4CAF50;
                    
        }
    </style>

    <div class="card" hidden$={{_hide}}>
      <div class="header">
        <h1>{{_sname}}</h1>
      </div>

      <div class="container">
        <h3>Department : {{_dept}}</h3>
        <h3>Semester: {{_semester}}</h3>
        <h3>ID: {{_id}}</h3>
        <h3>Email : {{_email}}</h3>
      </div>
      <div class="footer">
        <p>{{_mydate}}</p>
      </div>
    </div>
    <br/>




  </template>
  <script>
  Polymer({
    is: 'ab-student',
    ready:function(){

    },
    properties:{
      _sname:{
          type:String,
          value:"Name1 NameX"

      },
        _hide:{
        type:Boolean,
        value:true
    }},
        hideCard:function(){
           this._hide=!this._hide
        }
    }

  );
  </script>
</dom-module>
