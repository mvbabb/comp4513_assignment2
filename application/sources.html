     <script>   
        
            $(document).ready(function () {
                  $.ajax({
                        url: "https://newsapi.org/v1/sources?language=en",
                        dataType: 'json',
                        type: 'GET',
                        success: function (data) {
                            var sourceString = "";
                            var sourceTarget = document.querySelector(".sourceList");
                            var sources = data.sources;
                            for (var i = 0; i < sources.length; i++) {
                                var source = sources[i];

                                var sourceHtmlString = '';
                                
                                sourceHtmlString += '<div class="col-sm-6 col-md-3 sources-list">';
                                sourceHtmlString += '<div class="thumbnail">';
                                sourceHtmlString +=  '<a href="' + source.url+ '" target="_blank"><img src="'+source.urlsToLogos.small +   '"></a>';
                                sourceHtmlString +=  '<div class="caption">';
                                sourceHtmlString +=  '<h3>' + source.name + '</h3>';
                                sourceHtmlString +=  '<p> ' + source.description+  ' </p>';
                                sourceHtmlString +=  '</div> </div> </div>';
                                sourceString += sourceHtmlString;
                
                
                            }$(sourceString).appendTo(sourceTarget);
                        }});
            });
            
            
        </script>
